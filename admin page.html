<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin page _style.css">
    <title>Admin Panel - Technova</title>
</head>
<body>
    <aside>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#New Products">Add New Products</a></li>
                <li><a href="#productList">Products</a></li>
                <li><a href="#Orders">Orders</a></li>
                <li><a href="index.html">Go to Main page</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section id="dashboard">
            <h2>Dashboard Overview</h2>
            <div id="stats"></div>
        </section>

        <section id="New Products">
            <h2>Add New Product</h2>
            <form id="productForm">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required>

                <label for="price">Price:</label>
                <input type="number" id="price" required>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" required>
                <div id="imagePreview"></div>

                <label for="description">Description:</label>
                <textarea id="description" required></textarea>

                <label for="category">Category:</label>
                <input type="text" id="category" required>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="productList">
            <h2>Product List</h2>
            <div id="productListContainer"></div>
        </section>

        <section id="Orders">
            <h2>Order Management</h2>
            <div id="orderList"></div>
        </section>
    </main>

    <button class="menu-toggle">â˜° Menu</button>

    <script>
        // Initialize data
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        
        // DOM elements
        const productForm = document.getElementById('productForm');
        const productListContainer = document.getElementById('productListContainer');
        const orderList = document.getElementById('orderList');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        const statsContainer = document.getElementById('stats');

        // Load all data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadOrders();
            loadStats();
        });

        // Image preview handler
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // Product form submission
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const productId = Date.now();
                const newProduct = {
                    id: productId,
                    name: document.getElementById('name').value,
                    price: parseFloat(document.getElementById('price').value),
                    description: document.getElementById('description').value,
                    category: document.getElementById('category').value,
                    image: e.target.result,
                    date: new Date().toLocaleDateString()
                };

                // Save the product
                products.push(newProduct);
                localStorage.setItem('products', JSON.stringify(products));
                
                // Create product page data
                const productPageData = {
                    id: productId,
                    name: newProduct.name,
                    price: newProduct.price,
                    description: newProduct.description,
                    image: newProduct.image,
                    category: newProduct.category,
                };
                
                // Save to product pages
                localStorage.setItem(`product_${productId}`, JSON.stringify(productPageData));
                
                loadProducts();
                loadStats();
                productForm.reset();
                imagePreview.innerHTML = '';
                alert('Product added successfully! Page is ready at: product.html?id=' + productId);
            };
            reader.readAsDataURL(file);
        });

        // Load products
        function loadProducts() {
            productListContainer.innerHTML = '';
            
            if (products.length === 0) {
                productListContainer.innerHTML = '<p>No products found.</p>';
                return;
            }

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <h3>${product.name}</h3>
                    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <img src="${product.image}" alt="${product.name}">
                    <button onclick="deleteProduct(${product.id})">Delete Product</button>
                `;
                productListContainer.appendChild(productItem);
            });
        }

        // Delete product
        window.deleteProduct = function(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(product => product.id !== id);
                localStorage.setItem('products', JSON.stringify(products));
                localStorage.removeItem(`product_${id}`);
                loadProducts();
                loadStats();
            }
        };

        // Load orders
        function loadOrders() {
            orderList.innerHTML = '';

            if (orders.length === 0) {
                orderList.innerHTML = '<p>No orders found.</p>';
                return;
            }

            orders.forEach(order => {
                const orderElement = document.createElement('div');
                orderElement.className = 'order-item';
                orderElement.innerHTML = `
                    <h3>Order #${order.id}</h3>
                    <div class="order-details">
                        <p><strong>Customer:</strong> ${order.customer}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        <p><strong>Phone number:</strong> ${order.phone}</p>
                        <p><strong>Date:</strong> ${order.date}</p>
                        <p><strong>Status:</strong> 
                            <span class="status-${order.status.toLowerCase()}">${order.status}</span>
                        </p>
                        <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                        <p><strong>Items:</strong></p>
                        <ul>
                            ${order.items.map(item => `
                                <li>
                                    ${item.quantity}x ${item.name} - $${item.price.toFixed(2)}
                                </li>
                            `).join('')}
                        </ul>
                        <div class="order-actions">
                            <select onchange="updateOrderStatus(${order.id}, this.value)">
                                <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="Processing" ${order.status === 'Processing' ? 'selected' : ''}>Processing</option>
                                <option value="Completed" ${order.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                            </select>
                            <button onclick="deleteOrder(${order.id})">Delete</button>
                        </div>
                    </div>
                `;
                orderList.appendChild(orderElement);
            });
        }

        // Update order status
        window.updateOrderStatus = function(orderId, newStatus) {
            const orderIndex = orders.findIndex(order => order.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                loadStats();
                console.log(`Order #${orderId} status updated to ${newStatus}`);
            }
        };

        // Delete order
        window.deleteOrder = function(orderId) {
            if (confirm('Are you sure you want to permanently delete this order?')) {
                orders = orders.filter(order => order.id !== orderId);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
                loadStats();
            }
        };

        // Load stats
        function loadStats() {
            const productCount = products.length;
            const orderCount = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'Pending').length;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p>${productCount}</p>
                </div>
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p>${orderCount}</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Orders</h3>
                    <p>${pendingOrders}</p>
                </div>
            `;
        }

        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('aside').classList.toggle('active');
        });
    </script>
</body>
</html>
